<footer>
    {{ $currentPage := . }}
    {{ if eq $currentPage.Type "posts" }}
    <div class="navi-footer">
    {{with .PrevInSection}}<a href="{{.Permalink}}">← {{.Title}}</a>{{end}}
    {{with .NextInSection}}<a href="{{.Permalink}}">{{.Title}} →</a>{{end}}
    </div>
    {{ end }}
    <p>&copy; {{ .Site.Params.since }} - {{ now.Year }} <a href="{{ .Site.BaseURL }}">{{ .Site.Author.name }}</a></p>
</footer>
