<header>
    <div class="name">{{ .Site.Params.blogTitle | default .Site.Author.name }}</div>
	{{ with .Site.Menus.main }}
	<nav>
		<div class="menu">
			{{ range . }}
            <div>
            {{ if eq .Name "Email" }}
			<a href="mailto:{{ .URL }}">{{ .Name }}</a>
            {{ else }}
			<a href="{{ .URL | relURL }}">{{ .Name }}</a>
            {{ end }}
            </div>
            {{ end }}
		</div>
	</nav>
	{{ end }}
</header>
